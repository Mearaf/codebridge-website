version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:frontend || npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:backend || echo "Backend build completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'